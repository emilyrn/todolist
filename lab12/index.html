<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app = 'toDoList' ng-controller = 'tehList'>

    <input type="text" placeholder="task" ng-model = 'task.name'>
    <input type="text" placeholder="due date" ng-model = 'task.due'>
    <button type="button" ng-click = 'addTask(task)'>Add Task</button>
    <input type="text" placeholder="filter" ng-model = 'listDueOrName'>

    <div ng-repeat = 'todo in List | filter: listDueOrName | orderBy: "name"'>

      <input type="checkbox" class='check'><label class="check">Did It!</label>
      <h4>To-Do: {{ todo.name }}</h4>
      <br>
      <h5> Due: {{ todo.duedate }}</h5>



    </div>



      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
